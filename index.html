<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css"> 
    <link rel="website icon" type="png" href="./images/download.jpeg" style="background: none;">
</head>
<body>
    <div class="container">
        <div class="city-details">
            <h5>city details</h5>
            <img src="" id="weather-icon">
            <div class="details">
                <div id="weather">climate</div>
                <div id="city">city</div>
            </div>    
        </div>
        <div class="weather-details">
           <h5> weather details</h5>
           <div id="search-area">
                <input type="text" id="search" placeholder="enter city name" spellcheck="false">
                <i class="fa fa-search" id="icon"></i>
           </div>
           <div class="weather-details-box">
                <div class="humidity">humidity</div>
                <div class="condition">condition</div>
                <div class="speed">speed</div>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
